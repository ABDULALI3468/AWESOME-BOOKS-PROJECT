<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Awesome books</title>
  </head>
  <body>
    <h1 class="heading">All awesome books</h1>
    <article class="registered_books"></article>
    <hr class="line">
    <form action="#" class="add-form">
      <label for="title">Add a new book</label><br>
      <input id="title" class="title_input" type="text" placeholder="Title" />
      <br />
      <input class="author_input" type="text" placeholder="Author" />
      <br />
      <button type="submit" class="add-book">Add</button>
    </form>
  </body>
</html>
